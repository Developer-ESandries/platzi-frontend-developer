<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style-login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img tabindex="0" class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Logo-platzi-video">
        </a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0" >Inicia seccion</h2>
            <form class="login__container--form" action="">
                <input aria-label="correo" class="form--input" type="text" placeholder="Correo">
                <input aria-label="contraseña" class="form--input" type="password" placeholder="Contraseña">
                <button class="form--button">Iniciar seccion</button>
                <div class="login__container--remeber-me">
                    <label for="">
                        <Input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame</Input>
                    </label>
                    <a href="/">Forget my password</a>
                </div>                
            </form>
            <section class="login__container-social-media">
                <div> <img src="../assets/icons8-google-plus-50.png" alt="Google">Inicia sección con Google</div>
                <div> <img src="../assets/icons8-twitter-50.png" alt="Twitter"> Inicia sección con Twitter </div>
            </section>
            <p class="login__container--register"> No tienes ninguna cuenta <a href="../register/register.html">Registrarme</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
